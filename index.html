<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Budget Tracker</h1>
    <div class="dashboard">
        <div class="income-dash">
            <h2>Income</h2>
            <p>Ksh 0.00</p>
        </div>
        <div class="expense-dash">
            <h2>Expenses</h2>
            <p>Ksh 0.00</p>
        </div>
        <div class="balance-dash">
            <h2>Balance</h2>
            <p>Ksh 0.00</p>
        </div>
    </div>
    <div class="transactions-history">
        <form id="form" class="form">
            <h3><b>Add Transactions</b></h3>
            <div>
                <label for="transaction-date">Date</label>
                <input id="transaction-date" type="date" required>
            </div>
            <div>
                <label for="add-transaction-type">Transaction Type</label>
                <select name="add-transaction-type" id="add-transaction-type">
                    <option  value="income">Income</option>
                    <option value="expense">Expenses</option>
                </select>
            </div>
            <div>
                <label for="transaction-description">Description</label>
                <input id="transaction-description" style="width: 40vh; padding: 4px;" type="text">
            </div>
            <div>
                <label for="transaction-amount">Amount (Ksh)</label>
                <input id="transaction-amount" type="number" min="0" step="0.01"> 
            </div>
            <button id="add-transaction-btn" class="add-transaction-btn" type="submit">Add Transaction</button>
        </form>
        <div id="transactions-list" class="transactions-list">
            <div id="transaction-list-header">
                <h3>Transactions</h3> 
                <label for="transaction-type">Filter List:                 
                    <select id="transaction-type" name="transaction-type">
                        <option value="all">All</option>
                        <option value="income">Income</option>
                        <option value="expense">Expenses</option>
                    </select>
                </label>
            </div>
            <ul id="list"></ul>

        </div>
    </div>   

    <script src="script.js"></script>
</body>
</html>
